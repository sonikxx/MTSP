<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTSP Problem Solver</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap">
    <link rel="stylesheet" href="../css/main_style.css">
</head>
<body>

<header>
    <div class="user">
        <p class="user-name" id="userName">leiaparm</p>
    </div>
</header>

<section class="content container">
    <div class="settings">
        <div class="settings-container">
            <div class="input-field">
                <label class="input-label" for="salesmanCount">Enter salesman count:</label>
                <input type="number" id="salesmanCount" class="input-number" placeholder="" min="2" value="2">
            </div>

            <div class="algorithm-selector">
                <label class="algorithm-selector-label" for="tspAlgorithm">Choose algorithm:</label>
                <div class="custom-selector">
                    <select id="tspAlgorithm" class="select-algorithm">
                        <option value="bruteForce">Brute Force</option>
                        <option value="genetic">Genetic algorithm</option>
                        <option value="python">Simulated annealing (Python)</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <div>
        <canvas id="map"></canvas>
        <button id="solveMTSPButton">Solve</button>
        <button id="canselButton">Stop</button>
        <button id="downloadResultButton">Download</button>
    </div>

    <div class="info">
        <div class="map-title">Map name: aboba</div>
        <div class="map-author">Author: leiaparm</div>

        <div id="bestResult">
            <div class="section-title">----------------- Best result -----------------</div>
            <div>Salesman count: <span id="bestSalesmanCount">-</span></div>
            <div>Algorithm: <span id="bestAlgorithm">-</span></div>
            <div>Total cost: <span id="bestTotalCost">-</span></div>
            <div>Time: <span id="bestTime">-</span></div>
        </div>

        <div id="yourResult">
            <div class="section-title">----------------- Your result -----------------</div>
            <div>Salesman count: <span id="yourSalesmanCount"></span></div>
            <div>Algorithm: <span id="yourAlgorithm"></span></div>
            <div>Total cost: <span id="yourTotalCost"></span></div>
            <div>Time: <span id="yourTime"></span></div>
        </div>
        <button class="return-button" onclick="document.location.href='/create'">
            <span class="return-arrow">&#8592;</span>
            <span>Choose map</span>
        </button>
    </div>

</section>

<script type="module" src="/js/graph.js"></script>
<script type="module" src="/js/script.js"></script>
<script type="module" src="/js/mainController.js"></script>
<!-- Временно дублирую ../css/main_style.css чтобы запускать через сервер и просто файлом html -->
<script type="module" src="../js/graph.js"></script>
<script type="module" src="../js/script.js"></script>
<script type="module" src="../js/mainController.js"></script>

</body>
</html>
